name: Build and Publish Rhino Plugin

on:
  release:
    types: [published]

jobs:
  release-build:
    runs-on: windows-latest
    env:
      SOLUTION_PATH: ${{ github.workspace }}/rhino_mcp_plugin/rhinomcp.sln
      PROJECT_PATH: ${{ github.workspace }}/rhino_mcp_plugin/rhinomcp.csproj
      ARTIFACT_NAME: rhinomcp
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Restore NuGet packages
      run: |
        nuget restore ${{ env.SOLUTION_PATH }}
    
    - name: Build solution
      run: |
        msbuild ${{ env.SOLUTION_PATH }} /p:Configuration=Release /p:Platform="Any CPU"
    
    - name: Prepare artifacts
      run: |
        mkdir -p dist/net7.0
        # Copy DLL, RHP, and any other necessary files to the dist folder
        cp ${{ github.workspace }}/rhino_mcp_plugin/bin/Release/net7.0/*.dll dist/net7.0
        cp ${{ github.workspace }}/rhino_mcp_plugin/bin/Release/net7.0/*.rhp dist/net7.0
        cp ${{ github.workspace }}/rhino_mcp_plugin/manifest.yml dist/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: dist/
        
  publish:
    runs-on: windows-latest
    needs:
      - release-build
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: dist

    - name: Setup Yak
      run: |
        # Create a directory for yak
        mkdir yakfolder
        
        # Download latest yak
        $yakUrl = "https://files.mcneel.com/yak/tools/latest/yak.exe"
        Invoke-WebRequest -Uri $yakUrl -OutFile yakfolder\yak.exe
        
        # Add to path and verify
        $env:PATH = "$env:PATH;${{ github.workspace }}\yakfolder"
        Write-Host "PATH is now: $env:PATH"
        Write-Host "Looking for yak.exe..."
        Get-ChildItem yakfolder -Recurse
      
    - name: Pack and Push to Yak
      run: |
        cd dist

        # Get the full path to yak.exe
        $yakPath = "${{ github.workspace }}\yakfolder\yak.exe"

        # Build yak package with version (use full path)
        & $yakPath build
        
        # Push to yak server
        $yakPackage = Get-ChildItem -Filter "*.yak" | Select-Object -First 1
        & $yakPath push $yakPackage.Name
